<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper -->
    <div class=" container">

        <h1 class="top-heading">Password Generator</h1>
 
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-password-display> 
            <button class="" data-copy>     <!--btn to copy pass--> 
                 <span class="copiedMsg" data-copyMsg></span> <!--copied message when click on button -->
                <img src="/pics/copy.svg" alt="" width="23" height="23">
            </button>   
        </div>

        <div class="input-container">

            <!-- pass section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length-no>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-length-slider>

            <!-- checkboxes -->
            <div>
                <div class="check"><input  type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label></div>
                <div class="check"><input  type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label></div>
                <div class="check"> <input  type="checkbox" id="numbers">
                    <label for="lowercase">Includes Numbers</label></div>
                <div class="check"><input  type="checkbox" id="symbols">
                    <label for="symbols">Includes symbols</label></div>
                
                <!-- strength section -->
                
                <div class="strength-container">

                    <p>Strength</p>
                    <div data-indicator></div>

                </div>

                <!-- generate pass btn  -->
                <button class="generateButton">Generate Password</button>
                
            </div> 

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
